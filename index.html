<form 
  name="waitlist"
  method="POST"
  action="/sucesso.html"
  data-netlify="true"
  netlify-honeypot="bot-field"
>

  <input type="hidden" name="form-name" value="waitlist">

  <!-- Honeypot -->
  <p style="display:none;">
    <label>Não preencha: <input name="bot-field"></label>
  </p>

  <p>
    <label>Nome completo *</label><br>
    <input type="text" name="name" required>
  </p>

  <p>
    <label>Email *</label><br>
    <input type="email" name="email" required>
  </p>

  <p>
    <label>Perfil *</label><br>
    <select name="perfil" required>
      <option value="">Selecione</option>
      <option>Motorista</option>
      <option>Chapa / Ajudante</option>
      <option>Transportadora</option>
      <option>Investidor</option>
    </select>
  </p>

  <p>
    <label>
      <input type="checkbox" required>
      Li e aceito os <a href="/terms.html">Termos</a> e a <a href="/privacy.html">Política de Privacidade</a>
    </label>
  </p>

  <p>
    <button type="submit">Entrar no Beta</button>
  </p>

</form>
